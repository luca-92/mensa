<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" type="text/css" href="{% static 'prenotamensa/css/docs.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'prenotamensa/css/bootstrap.min.css' %}"/>

    <script src="{% static 'prenotamensa/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'prenotamensa/js/canvasjs.stock.min.js' %}"></script>
    <script type="text/javascript">
    </script>
    
    <title>Prenotazione Pasto a mensa</title>
    <style>
      body {
      background-image: url({% static "prenotamensa/logobg2.png" %});
      background-repeat: no-repeat;
      background-size: 500px;
      }
      </style>
  </head>
  <body style="background-color:#73A16C;">
    <div class="container my-5 text-center" style="max-width: 580px;">
        <h1 style="color:red">{{errore}}</h1>
    </br>
    <button type="button" class="btn btn-primary">
        <a href="{% url 'index' %}" style="color:#FFFFFF;">Torna indietro</a>
    </button>
    </div>
    {% if show == 'true' %}
    <form action="{% url 'insert' %}" method="post">
      {% csrf_token %}
      <div class="container my-5 text-center" style="max-width: 580px;">
        <h1>Inserimento Manuale</h1>
        <br>
        <h4>Inserisci nominativo completo (Grado Nome e Cognome)</h4>
        <input class="form-control" type="text" placeholder="Nominativo" id="nominativo" name="nominativo" autocomplete="off">
        <h4>Inserisci numero di CMD</h4>
        <input class="form-control" type="text" placeholder="Numero CMD" id="numerocmd" name="numerocmd" autocomplete="off">
        <br>
      <input type="submit" value="Salva" class="btn btn-primary" id="salva">

      </div>
    </form>
    {%endif%}
</body>
